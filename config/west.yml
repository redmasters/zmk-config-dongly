---
manifest:
  defaults:
    remote: urob

  remotes:
    - name: upstream
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob

  projects:
    - name: zmk-helpers
      revision: main
      path: modules/helpers

    - name: zmk-auto-layer
      remote: urob
      revision: main

    - name: zmk
      remote: urob
      revision: main
      import: app/west.yml

  self:
    path: config